<!DOCTYPE html>
<html>
	<meta charset="utf-8">

	<style>
		body {
			background-color: black;
			color: white;
			margin: 0;
			overflow: hidden;
		}
	</style>

<head>

</head>

<body>

	<script src="js/three.min.js"></script>
	<script src="js/MTLLoader.js"></script>
	<script src="js/OBJMTLLoader.js"></script>
	<script src="js/Detector.js"></script>
	<script src="js/stats.min.js"></script>
	<script src="js/TrackballControls.js"></script>

	<script>

		var rotSpeed = 0.003;

		var model;
		var container, stats;
		var camera, scene, renderer;
		var mouseX = 0, mouseY = 0;
		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;

		init();
		animate();

		function init() {
			container = document.createElement( 'div' );
			document.body.appendChild( container );

			//camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
			camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100000);	// 0.1/100k = almost no clipping
			camera.position.z = 100;

			// controls
			controls = new THREE.TrackballControls(camera);
			controls.rotateSpeed = 1.0;
			controls.zoomSpeed = 1.2;
			controls.panSpeed = 0.8;
			controls.noZoom = false;
			controls.noPan = false;
			controls.staticMoving = true;
			controls.dynamicDampingFactor = 0.3;
			// controls.keys = [ 65, 83, 68 ];
			controls.addEventListener('change', render);

			// scene
			scene = new THREE.Scene();

			var ambient = new THREE.AmbientLight( 0x444444 );
			scene.add( ambient );

			var directionalLight = new THREE.DirectionalLight( 0xffeedd );
			directionalLight.position.set( 0, 0, 1 ).normalize();
			scene.add( directionalLight );

			// model
			var loader = new THREE.OBJMTLLoader();
			/*loader.addEventListener('load', function(m, t) {
				var geometry = m.content;
				var material = t.content;
				model = new THREE.Mesh(geometry, material);
				model.scale.set(10,10,10);
				THREE.GeometryUtils.center(geometry);
				model.castShadow = true;
				model.receiveShadow = true;
				scene.add(model);
			});*/
			loader.load('models/317.obj', 'models/317.mtl', function(model) {
				scene.add(model);
			} );
			

			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {
			windowHalfX = window.innerWidth / 2;
			windowHalfY = window.innerHeight / 2;

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		function onDocumentMouseMove( event ) {
			mouseX = ( event.clientX - windowHalfX ) / 2;
			mouseY = ( event.clientY - windowHalfY ) / 2;
		}

		function animate() {
			requestAnimationFrame( animate );

			controls.update();
			render();
		}

		function render() {
			//camera.position.x += ( mouseX - camera.position.x ) * .05;
			//camera.position.y += ( - mouseY - camera.position.y ) * .05;
			//model.rotation.x += rotSpeed;		// rotate model
			//model.rotation.y += rotSpeed;

			renderer.render( scene, camera );
		}

	</script>

</body>
</html>
